services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://silver-palm-tree-694j9rqrqx6p3r7vw-8000.app.github.dev/chromeos_16002.51.0_reven_recovery_stable-channel_mp-v6.bin"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
