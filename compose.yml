services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://download.manjaro.org/kde/25.0.1/manjaro-kde-25.0.1-250508-linux612.iso"
      DISK_SIZE: "28G"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
